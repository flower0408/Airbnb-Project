<app-header></app-header>
<div *ngFor="let reservation of userReservations" class="accommodation-details">
    <h2 class="accommodation-title">Accommodation: {{ reservation.accommodationId }}</h2>
  
    <div class="detail benefits">
      <span class="detail-label">Period:</span>
      <p>{{ reservation.period[0] | date:'mediumDate':'UTC' }} - {{ reservation.period[reservation.period.length - 1] | date:'mediumDate':'UTC' }}</p>
    </div>
  
    <div class="detail benefits">
        <span class="detail-label">Price:</span>
        <p>{{ reservation.price }}</p>
    </div>

    <div class="container">
        <button type="button" class="btn btn-outline-danger" (click)="cancelReservation(reservation.id)">Cancel reservation</button>
    </div>

</div>
